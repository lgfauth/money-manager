<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MoneyManager - Gerenciamento Financeiro</title>
    <base href="/" />
    
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    
    <!-- Google Fonts - Inter -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    
    <!-- Custom Styles -->
    <link href="css/modern-theme.css" rel="stylesheet" />
    <link href="css/navbar.css" rel="stylesheet" />
    <link href="css/app.css" rel="stylesheet" />
    <link href="MoneyManager.Web.styles.css" rel="stylesheet" />
</head>

<body>
    <div id="app">
        <div class="loading-container">
            <div class="spinner"></div>
            <h3 class="mt-3">MoneyManager</h3>
            <p class="text-muted" id="loading-text">Carregando aplicação...</p>
        </div>
    </div>

    <div id="blazor-error-ui">
        Uma exceção não tratada ocorreu. Veja o navegador dev tools para detalhes.
        <a href="" class="reload">Recarregar</a>
        <a class="dismiss">✖</a>
    </div>

    <!-- Configuration - API URL injected at runtime -->
    <script>
        window.blazorConfig = {
            apiUrl: '__API_URL__'
        };
    </script>

    <!-- Loading Screen Localization (runs before Blazor) -->
    <script src="js/loading-localization.js"></script>
    
    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
    <script src="js/charts.js"></script>
    
    <!-- Theme Manager -->
    <script src="js/theme-manager.js"></script>
    
    <!-- Badge Contrast Helper -->
    <script src="js/badge-contrast.js"></script>

    <!-- Navbar (mobile) auto-collapse on navigation -->
    <script src="js/navbar.js"></script>
    
    <!-- Blazor WebAssembly -->
    <script src="_framework/blazor.webassembly.js"></script>
</body>

</html>
